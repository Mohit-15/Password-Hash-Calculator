<!DOCTYPE html>
<html lang="en">
<head>
	<title>Hash Calculator</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
	<center>
		<div class="container-fluid">
			<p></p><br>
		<h1> Hello There !</h1>
		<hr style="height:2px; border-width:0; color:gray; background-color:gray; width: 30%">
		<p> </p><br>
			<form method="post">
				{% csrf_token %}
				<h4><b>String:<b></h4> <input type="text" name="raw_pass" style="width: 375px">
				<h4><b>Iterations:<b></h4> <input type="number" name="rounds" style="width: 375px">
				<hr style="height:2px; border-width:0; color:gray; background-color:gray; width: 40%">
				<h4><b>Algorithm:<b></h4>
				<select name = 'algorithm' style="width: 235px">
						<option value="pbkdf2_sha256" selected="">pbkdf2_sha256</option>
						<option value="pbkdf2_sha1" selected="">pbkdf2_sha1</option>
						<option value="sha256_crypt" selected="">sha256_crypt</option>
						<option value="sha1_crypt" selected="">sha1_crypt</option>
						<option value="md5_crypt" selected="">md5_crypt</option>
						<option value="argon2" selected="">argon2</option>
				</select>
				<hr style="height:2px; border-width:0; color:gray; background-color:gray; width: 40%">
				<button type="submit" class="btn btn-primary"> Calculate </button>
			</form>	
			<div>
				{% for msg in messages %}
					{{ msg }}
				{% endfor %}
			</div>
		</div>		
	</center>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
